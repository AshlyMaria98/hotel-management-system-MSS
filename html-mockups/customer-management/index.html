<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Profile Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;   /* Horizontal center */
      align-items: center;       /* Vertical center */
      height: 100vh;             /* Full viewport height */
      margin: 0;
      background-color: #f8f9fa; /* Light gray background */
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <form>
    <h2>Guest Profile Form</h2>

    <label>Name:</label>
    <input type="text" placeholder="Enter full name">

    <label>Phone:</label>
    <input type="text" placeholder="Enter phone number">

    <label>Email:</label>
    <input type="email" placeholder="Enter email">

    <label>ID Proof:</label>
    <input type="text" placeholder="Enter ID type/number">

    <label>Address:</label>
    <textarea placeholder="Enter address"></textarea>

    <button type="submit">Save</button>
  </form>
</body>
</html>
