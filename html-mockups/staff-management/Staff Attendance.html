<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Attendance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    .present {
      color: green;
      font-weight: bold;
    }
    .absent {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Staff Attendance Tracker</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Employee</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>31-08-2025</td>
        <td>Alice</td>
        <td class="present">Present</td>
      </tr>
      <tr>
        <td>31-08-2025</td>
        <td>Bob</td>
        <td class="absent">Absent</td>
      </tr>
      <tr>
        <td>31-08-2025</td>
        <td>Charlie</td>
        <td class="present">Present</td>
      </tr>
      <tr>
        <td>31-08-2025</td>
        <td>Diana</td>
        <td class="present">Present</td>
      </tr>
      <tr>
        <td>31-08-2025</td>
        <td>Eric</td>
        <td class="absent">Absent</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
